<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Form</title>
</head>
<body>
    <h1>College Registration Form</h1>
    <b>Thankyou for applying to our college .Please fill in the form below to complete the registration process for admission.</b>
    <br>
    <br>
    <form>
      <label >Name</label>
      <input type="" placeholder="First" >
      <input type=""placeholder="Last">
      <br>
      <br>
      <label for="">Date of Birth</label>
      <input type="date" >
      <br>
      <br>
      <label for="">Email</label>
      <input type="email" placeholder="enter email">
      <br>
      <br>
      <label for="">Father's Name</label>
      <input type="text" placeholder="First">
      <input type="text"placeholder="Last">
      <br>
      <br>
      <label for="">Mother's Name</label>
      <input type="text"placeholder="First">
      <input type="text"placeholder="Last">
      <br>
      <br>
      <form action="">Gender</form>
      <input type="radio"
      name="Gender"value=male>Male
      <br>
      <input type="radio"
      name="Gender"value=Female>Female
      <br>
      <br>
      <label for="">Rank</label>
     <input type="number" placeholder="enter your rank">
     <br>
     <br>
      <label for="">Category</label>
      <input type="radio"
      name="category"value=OBC>OBC
      <input type="radio"
      name="category"value=SC/ST>SC
      <input type="radio"
      name="category"value=OC>OC
      <br>
      <br>
     <label for="">Nationality</label>
     <input type="text" >
     <br>
     <br>
     <label for="">Department name</label>
     <input type="depart" placeholder="enter your department">
     <br>
     <br>
     <label for="">Home Address</label>
     <br>
     <input type="text"placeholder="Street Name">
     <br>
     <br>
     <input type="text"placeholder="City"> 
     <input type="text"placeholder="Country">
     <br>
     <br>
     <label for="">Mobile Number</label>
     <input type="number" placeholder="enter your number">
     <br>
     <br>
     <label for="">Signature</label>
     <br>
     <input type="text">
     <br>
     <br>
     <input type="submit"value="Submit">
     </form>
     
</body>
</html>
